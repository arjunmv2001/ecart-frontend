<!-- carousel -->

<div id="carouselExampleAutoplaying" class="carousel slide mt-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/HB1_Christmas_Esha_Web_16thDec23.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/HB4_Jdd_Web_Esha_7thNov23_new.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/Evo1_2760x690_W.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Section-->

<div class="container">
<p>Branded Deals</p>
</div>
<section class="py-5">
  <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let product of allproducts|filter:searchKey:'title'">
              <div class="card">
                  <!-- Product image-->
                  <img class="card-img-top" src="{{product.image}}" alt="..." />
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{product.title}}</h5>
                          <!-- Product price-->
                          $&nbsp;{{product.price}}
                      </div>
                  </div>
                  <!-- Product actions-->
                  <div class="card-footer mb-5 border-top-0 bg-transparent">
                      <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="viewProduct/{{product.id}}">View Product</a></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
